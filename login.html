<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SuNodeKu</title>
</head>

<body>
  <div class="container">
    <div class="row bg-light p-5 rounded-lg mb-3 mt-3">
      <h1 class="display-4 d-flex justify-content-center">SuNodeKu</h1>
      <p class="lead d-flex justify-content-center">SuNodeKu is an interactive puzzle challenge create a profile then choose a difficulty to get started!</p>
      <hr class="my-4">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3>Register New Account</h3>
        <hr>
        <form>
          <div class="mb-3">
            <label for="rUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="rUsername">
          </div>
          <div class="mb-3">
            <label for="rEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="rEmail">
          </div>
          <div class="mb-3">
            <label for="rPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="rPassword">
          </div>
          <button id="register" type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>
      <div class="col-sm-6">
        <h3>Login To Existing Account</h3>
        <hr>
        <form>
          <div class="mb-3">
            <label for="lUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="lUsername">
          </div>
          <div class="mb-3">
            <label for="lPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="lPassword">
          </div>
          <button id="login" type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
    <div class="container">
        <img src="./Assets/sudokuhead2.jpeg">
    </div>

  </div>
  </body>
  </html>
